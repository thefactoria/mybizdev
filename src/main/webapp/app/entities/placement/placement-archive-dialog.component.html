<form name="deleteForm" (ngSubmit)="confirmArchive(placement.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirm archive operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Are you sure you want to archive this Placement?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-warning">
            <span class="fa fa-archive"></span>&nbsp;<span>Archive</span>
        </button>
    </div>
</form>
