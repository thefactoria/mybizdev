<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEtatLabel">Create or edit a Etat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!etat.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="etat.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDemarrage">Date Demarrage</label>
            <div class="d-flex">
                <input id="field_dateDemarrage" type="datetime-local" class="form-control" name="dateDemarrage" [(ngModel)]="etat.dateDemarrage"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDebutInterco">Date Debut Interco</label>
            <div class="d-flex">
                <input id="field_dateDebutInterco" type="datetime-local" class="form-control" name="dateDebutInterco" [(ngModel)]="etat.dateDebutInterco"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.dateDebutInterco?.dirty && editForm.controls.dateDebutInterco?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateDebutInterco?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.dateDebutInterco?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_libelleStatut">Libelle Statut</label>
            <select class="form-control" name="libelleStatut" [(ngModel)]="etat.libelleStatut" id="field_libelleStatut" >
                <option value="GO">GO</option>
                <option value="NOGO">NOGO</option>
                <option value="STANDBY">STANDBY</option>
                <option value="INPROGRESS">INPROGRESS</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_placement">Placement</label>
            <select class="form-control" id="field_placement" name="placement" [(ngModel)]="etat.placement">
                <option [ngValue]="null"></option>
                <option [ngValue]="placementOption.id === etat.placement?.id ? etat.placement : placementOption" *ngFor="let placementOption of placements; trackBy: trackPlacementById">{{placementOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
