
<div *ngIf="etat">
    <h2><span>Etat</span> {{etat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date Demarrage</span></dt>
        <dd>
            <span>{{etat.dateDemarrage | date:'medium'}}</span>
        </dd>
        <dt><span>Date Debut Interco</span></dt>
        <dd>
            <span>{{etat.dateDebutInterco | date:'medium'}}</span>
        </dd>
        <dt><span>Libelle Statut</span></dt>
        <dd>
            <span>{{etat.libelleStatut}}</span>
        </dd>
        <dt><span>Placement</span></dt>
        <dd>
            <div *ngIf="etat.placement">
                <a [routerLink]="['/placement', etat.placement?.id]">{{etat.placement?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'etat/'+ etat.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
