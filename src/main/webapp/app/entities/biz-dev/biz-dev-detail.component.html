
<div *ngIf="bizDev">
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Surnom</span></dt>
        <dd>
            <span>{{bizDev.surnom}}</span>
        </dd>
        <dt><span>Equipe</span></dt>
        <dd>
            <div *ngIf="bizDev.equipe">
                <a [routerLink]="['/equipe', bizDev.equipe?.id]">{{bizDev.equipe?.nom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'biz-dev/'+ bizDev.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
